<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
        <title>Basic Window</title>
    </head>
    <body>
        <div class="main-house">
            <div class="center-structure">
                <div class="door"></div>
            </div>
            <div class="main-structure">
                <div class="main-roof"></div>
            </div>
            <div class="center-roof"></div>
        </div>
        <div class="container">
            
            <div class="window" id="window1">
                <div class="doors">
                    <div class="door1">
                      <div class="design1"></div>
                    </div>
                    <div class="door2">
                      <div class="design2"></div>
                    </div>
                  </div>
                <div class="window-header" id="window-header1">
                    Drag ME 1
                    <div class="button-group">
                        <button class="maxi">+</button>
                        <button class="mini">-</button>
                        <button class="exit">x</button>
                    </div>
                </div>
                <div class="window-content">
                    <h2>Resizable Window</h2>
                    <p>This is the content of window 1</p>
                </div>
                <div class="resize-handle bottom-right"></div>
                <div class="resize-handle bottom-left"></div>
                <div class="resize-handle top-right"></div> 
                <div class="resize-handle top-left"></div>
            </div>

            <div class="window" id="window2">
                <div class="doors">
                    <div class="door1 diff">
                        <div class="diff design1"></div>
                    </div>
                    <div class="door2 diff">
                        <div class="diff design2"></div>
                    </div>
                </div>
                <div class="window-header" id="window-header2">
                    Drag ME 2
                    <div class="button-group">
                        <button class="maxi">+</button>
                        <button class="mini">-</button>
                        <button class="exit">x</button>
                    </div>
                </div>
                <div class="window-content">
                    <h2>Resizable Window 2</h2>
                    <p>This is the content of window 2</p>
                </div>
                <div class="resize-handle bottom-right"></div>
                <div class="resize-handle bottom-left"></div>
                <div class="resize-handle top-right"></div>
                <div class="resize-handle top-left"></div>
            </div>
    
            <div class="window" id="window3">
                <div class="doors">
                    <div class="door1">
                      <div class="design1"></div>
                    </div>
                    <div class="door2">
                      <div class="design2"></div>
                    </div>
                </div>
                <div class="window-header" id="window-header3">
                    Drag ME 3
                    <div class="button-group">
                        <button class="maxi">+</button>
                        <button class="mini">-</button>
                        <button class="exit">x</button>
                    </div>
                </div>
                <div class="window-content">
                    <h2>Resizable Window 3</h2>
                    <p>This is the content of window 3</p>
                </div>
                <div class="resize-handle bottom-right"></div>
                <div class="resize-handle bottom-left"></div>
                <div class="resize-handle top-right"></div>
                <div class="resize-handle top-left"></div>
            </div>
        </div>
    </body>
</html>
